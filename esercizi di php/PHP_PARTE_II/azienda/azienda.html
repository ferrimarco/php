<!DOCTYPE html>
<html>
<head>
    <title>Modulo di Acquisto</title>
</head>
<body>
    <h1>Inserisci i dati dell'acquisto</h1>
    <form action="azienda.php" method="post">
        <h2>Dati Cliente</h2>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" required><br><br>

        <label for="ragione_sociale">Ragione Sociale:</label>
        <input type="text" name="ragione_sociale"><br><br>

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" name="indirizzo"><br><br>

        <label for="piva">Partita IVA:</label>
        <input type="text" name="piva"><br><br>

        <label for="tel">Telefono:</label>
        <input type="tel" name="tel"><br><br>

        <h2>Dati Prodotto Acquistato</h2>
        <label for="descrizione">Descrizione:</label>
        <input type="text" name="descrizione" required><br><br>

        <label for="codice">Codice:</label>
        <input type="text" name="codice" required><br><br>

        <label for="giacenza">Giacenza:</label>
        <input type="number" name="giacenza" required><br><br>

        <label for="prezzo_unitario">Prezzo Unitario:</label>
        <input type="number" step="0.01" name="prezzo_unitario" required><br><br>

        <label for="percentuale_iva">Percentuale IVA (%):</label>
        <input type="number" step="0.01" name="percentuale_iva" required><br><br>

        <label for="quantita">Quantit√† Acquistata:</label>
        <input type="number" name="quantita" required><br><br>

        <label for="sconto">Sconto (%):</label>
        <input type="number" step="0.01" name="sconto"><br><br>

        <input type="submit" value="Calcola Prezzo">
    </form>
</body>
</html>
